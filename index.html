<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./normalize-css.css">
  <link rel="stylesheet" href='./styles.css'>
</head>

<body>
  <div class="main">
    <img class="bg-pattern-top" src='./images/bg-pattern-top.svg' alt='bg-pattern-top' />
    <div class="bg-pattern-bottom"></div>
    <div class="card">
      <main>
        <div class="cover"></div>
        <div class="content">
          <div class="avatar">
            <div class="avatar-bg">
              <img src="./images/image-victor.jpg" alt="avatar">
            </div>
          </div>
          <div class="info">
            <div class='info-details-top-group'>
              <span class="info-name">Victor Crest</span>
              <span class="info-age">26</span>
            </div>
            <div class='info-details-bottom'>
              <span class='info-location'>London</span>
            </div>
          </div>
          <div class="stats">
            <div class="stats-item">
              <div class="stats-value">80K</div>
              <div class="stats-title">Followers</div>
            </div>
            <div class="stats-item">
              <div class="stats-value">803K</div>
              <div class="stats-title">Likes</div>
            </div>
            <div class="stats-item">
              <div class="stats-value">1.4K</div>
              <div class="stats-title">Photos</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ApolloRisky">ApolloRisky</a>.
    </div>
  </div>
</body>

</html>
